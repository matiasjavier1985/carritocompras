<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;700&family=Public+Sans:ital,wght@0,100;0,200;0,400;1,900&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">   
    <title>AUDI</title>
</head>
<body>
    <main>
        <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
            <h4>Cards</h4>
            <div class="row" id="cards"></div>
          </div>
      
          <template id="template-footer">
              <th scope="row" colspan="2">Total productos</th>
              <td>10</td>
              <td>
                  <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                      vaciar todo
                  </button>
              </td>
              <td class="font-weight-bold">$ <span>5000</span></td>
          </template>
          
          <template id="template-carrito">
            <tr>
              <th scope="row">id</th>
              <td>Café</td>
              <td>1</td>
              <td>
                  <button class="btn btn-info btn-sm">
                      +
                  </button>
                  <button class="btn btn-danger btn-sm">
                      -
                  </button>
              </td>
              <td>$<span></span></td>
            </tr>
          </template>
      
          <template id="template-card">
            <div class="col-12 mb-2 col-md text-center">
              <div class="card">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p></p>
                  <img class="img-thumbnail" src="" alt="">
                  <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
            </div>
          </template>
    </main>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v15.0" nonce="X5nF18DE"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="/app.js"></script>  
</body>
